<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <title>Portafolio | Wilmer Inca</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- ===== HEADER ===== -->
  <header class="encabezado">
    <nav class="navegacion contenedor">
      <a class="logo" href="#inicio">
        <img src="img/logo.png" alt="Logo de Wilmer Inca">
      </a>

      <ul class="menu">
        <li><a href="#inicio">Inicio</a></li>
        <li><a href="#sobre-mi">Sobre mí</a></li>

      </ul>
    </nav>
  </header>

  <!-- ===== CONTENIDO ===== -->
  <main>

    <!-- ===== INICIO / HERO ===== -->
    <section id="inicio" class="inicio">
      <div class="contenedor hero">

        <div class="hero-texto">
          <h1>Wilmer Inca</h1>
          <h2>Estudiante de Ingeniería de Software</h2>
          <p>
            Soy estudiante de Ingeniería de Software con interés en el
            desarrollo web y la creación de soluciones digitales modernas.
          </p>

          <div class="hero-botones">
            <a href="#proyectos" class="btn btn-principal">Ver proyectos</a>
            <a href="#contacto" class="btn btn-secundario">Contactarme</a>
          </div>
        </div>

        <div class="hero-imagen">
          <img src="img/logo.png" alt="Logo Wilmer Inca">
        </div>

      </div>
    </section>

    <!-- ===== SOBRE MÍ ===== -->
    <section id="sobre-mi">
      <!-- luego lo llenamos -->
    </section>

    <!-- ===== HABILIDADES ===== -->

      <!-- luego lo llenamos -->
    </section>

    <!-- ===== PROYECTOS ===== -->
    <section id="proyectos">
      <!-- luego lo llenamos -->
    </section>

    <!-- ===== CONTACTO ===== -->
    <section id="contacto">
      <!-- luego lo llenamos -->
    </section>

  </main>

  <!-- ===== FOOTER ===== -->
  <footer>
    <!-- luego -->
  </footer>

  <script src="js/main.js"></script>

</html>
